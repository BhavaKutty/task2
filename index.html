<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <video src="Jack Ma- Attitude is Everything (Best Motivational Speech).mp4" autoplay controls id="video">
    </video>
<center>
        <button type="button" name="button" onclick="play()">Play</button>
        <button type="button" name="button" onclick="pause()">Pause</button>
<center>
    <br>
    <br>
    <br>

    <audio src="Inkem Inkem Inkem Kaavaale-Naasongs.me.mp3" autoplay controls id="audio">
    </audio>
<center>
        <button type="button" name="button"  onclick="play1()">Play</button>
          <button type="button" name="button" onclick="pause1()">Pause</button>
</center>
    </body>
</html>

<script type="text/javascript">
function play(){
  var vid=document.getElementById('video');
  vid.play();
}
function pause(){
  var vid=document.getElementById('video');
  vid.pause();
}

function play1(){
  var aud=document.getElementById('audio');
  aud.play();
}
function pause1(){
  var aud=document.getElementById('audio');
  aud.pause();
}
</script>
