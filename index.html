<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><center>
    <video src="Jack Ma- Attitude is Everything (Best Motivational Speech).mp4" autoplay controls id="vedio">
    </video>

        <button type="button" name="button"
          onclick="play()">Play</button>
          <button type="button" name="button"
            onclick="pause()">Pause</button>
    <br>
    <br>
    <br>

    <audio src="Inkem Inkem Inkem Kaavaale-Naasongs.me.mp3" autoplay controls id="audio">
    </audio>

        <button type="button" name="button"
          onclick="play()">Play</button>
          <button type="button" name="button"
            onclick="pause()">Pause</button>
          </center>
    </body>
</html>

<script type="text/javascript">
function play(){
  var vid=document.getElementById('video');
  vid.play();
}
function pause(){
  var vid=document.getElementById('video');
  vid.pause();
}
</script>

<script type="text/javascript">
function play(){
  var aud=document.getElementById('audio');
  aud.play();
}
function pause(){
  var aud=document.getElementById('audio');
  aud.pause();
}
</script>
